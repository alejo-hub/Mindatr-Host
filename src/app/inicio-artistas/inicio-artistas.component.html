<app-navbar-inicio-artista></app-navbar-inicio-artista>
<p class="Titulos"><strong class="Titulo">PROYECTOS DISPONIBLES</strong></p>
<section class="proyectos" *ngIf="postsemp$ | async as postsemp; else loading">
  <mat-card  class="proyecto-card" *ngFor="let postemp of postsemp">
      <mat-card-header>
          <mat-card-title>{{postemp.titlePost}} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <p> {{postemp.contentPost}} </p>
         <mat-chip-list>
          <mat-chip selected *ngFor="let tag of postemp.tagsPost" [ngClass]="tag">
            {{ tag }}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-divider></mat-divider>
      <div class="espaci" id="registra">{{postemp.registra}}</div>
      <div class="espaci" id="id">{{postemp.id}}</div>
      
      
      
      <button class="aplicar"   (click)="Postulacion()">
        <mat-icon>color_lens</mat-icon>
      </button>
  </mat-card>
</section>
<!--Spinner carga-->
<ng-template #loading>
  <div class="proyectos-spinner" >
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
