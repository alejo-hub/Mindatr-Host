
<div class="html_LogArtista" [formGroup]="datosLogin" >
  <img src="assets\Logos\2.png" width="70px">
<p class="texto">Bienvenido a Mindart</p>

<div>
  <mat-form-field hideRequiredMarker>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ejemplo@hotmail.com" required  formControlName="email">
     
    </mat-form-field>
</div>

<div>
  <mat-form-field class="input_contra" hideRequiredMarker>
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" required  formControlName="password" >
    <button class="mcontraseña "mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
   </div>

<p class="espacio" ></p>
<div>
  <button class="btnLog_artista" (click)="onSubmitLogin()"  mat-raised-button >Ingresar</button></div>
  <p class="label">¿No tienes cuenta? Registrate</p>
  <div>
</div>
