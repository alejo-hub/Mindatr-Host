<div class="container" *ngIf="postartista$ | async as postartista; else loading">
    <mat-card class="postartista-card" >
      <img matCardImage class="align-center" [src]="postartista.imagePost"/>
      <mat-card-content>
        <mat-card-header>
          <mat-card-title>{{postartista.titlePost}}</mat-card-title>
        </mat-card-header>
        <br>
        <br>
        <hr class="Linea">
        <p>{{postartista.contentPost}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #loading>
    <div class="container-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
