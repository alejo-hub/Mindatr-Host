<mat-toolbar class="arriba"><div class="perfil-artistas"></div>
    <img src="assets\Logos\Mindart.jpeg"> 
    <div class="espacio"></div>
    <p class="espacio"></p>
        <div class="btn2" >
            <button (click)="openInfo()" type="button" mat-icon-button aria-label="Example icon button with a vertical three dot icon" >
              <mat-icon>notification_important</mat-icon>
            </button>
        </div>
        <div class="btn3" >
            <button type="button" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>more_vert</mat-icon>
            </button>
        </div>
        <div class="btn4" >
            <button type="button"  onclick="location.href='http://localhost:4200/artistas'" mat-icon-button aria-label="Example icon button with a vertical three dot icon" style="margin: 10px">
                <mat-icon>home</mat-icon>
              </button>
            </div>
            <div>
            </div>
    </mat-toolbar>
    <div class="Texto">
        <h3> CAMILO ERNESTO </h3>
    </div>
    <div class="perfil">
    <img class="imgRedonda" src="assets\Photos\perfil.jpg" width="80px" >
</div>
<button class="editBtn" mat-icon-button>
  <mat-icon>edit</mat-icon>
</button>
  <div>
    <button class="BtnNuevoP" (click)="openArchivo()" mat-raised-button>SUBIR ARCHIVO</button>
  </div>
  <div class="form-group">
    <h5>SELECCIONAR IMAGEN</h5>
    <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
    [style.width]="(uploadPercent | async) + '%'">
    </div>
  </div>
  <hr class="Linea">
