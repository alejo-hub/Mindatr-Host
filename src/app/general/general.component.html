<mat-toolbar class="format-inicio">
    <div class="mindart"></div>
    <img src="assets\Mindart.jpeg">
    <div class="espacio"></div>

    <a mat-button (click)="openInfo()">Info</a>
    <a mat-button routerLink="empresas" (click)="show=!show" *ngIf="show">Empresas</a>
    <a mat-button routerLink="inicio" (click)="show=!show" *ngIf="!show" >Artistas</a>
    <div>
        <button mat-raised-button (click)="openDialog()" *ngIf="show" color="primary">Log in</button>
        <button mat-raised-button (click)="openDialogempresas()" *ngIf="!show" color="primary">Log in - empresas</button>
        <button mat-raised-button (click)="openDialogsignin()" *ngIf="show" color="warn">Sign in</button>
        <button mat-raised-button (click)="openDialogsigninempresas()" *ngIf="!show" color="warn">Sign in - empresas</button>
    </div>
</mat-toolbar>
